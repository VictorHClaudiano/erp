<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Conta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Conta</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" value="{{ conta.descricao }}" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ conta.valor }}" required>
            </div>
            <div class="mb-3">
                <label for="vencimento" class="form-label">Vencimento</label>
                <input type="date" class="form-control" id="vencimento" name="vencimento" value="{{ conta.vencimento }}" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="pago" name="pago" {% if conta.pago %}checked{% endif %}>
                <label class="form-check-label" for="pago">Pago</label>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'listar_contas_receber' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
