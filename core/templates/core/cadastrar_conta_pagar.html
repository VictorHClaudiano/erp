<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Conta a Pagar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Cadastrar Conta a Pagar</h1>
        <form method="POST" action="{% url 'cadastrar_conta_pagar' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control" id="valor" name="valor" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="vencimento" class="form-label">Data de Vencimento</label>
                <input type="date" class="form-control" id="vencimento" name="vencimento" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="pago" name="pago">
                <label for="pago" class="form-check-label">Pago</label>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="btn btn-secondary">Voltar para Home</a>
        </div>
        
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
